<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
    xmlns:n="http://nevow.com/ns/nevow/0.1">
  <head>
    <title>WireMaps</title>
    <link rel="stylesheet" type="text/css" href="static/wiremaps.css" />
    <script type="text/javascript" src="static/jquery.js" />
    <script type="text/javascript" src="static/jquery.history.js" />
    <script type="text/javascript" src="static/jquery.autocomplete.js" />
    <script type="text/javascript" src="static/jquery.tablesorter.min.js" />
    <script type="text/javascript" src="static/wiremaps.js" />
  </head>
  <body>
    <!-- Logo -->
    <div id="logo">
      <div n:render="logo" />
    </div>

    <!-- Informational message that will display info or alerts. Class
         can be msginfo, msgok, msgalert. -->
    <div id="message">
      <div class="msginfo">
      Loading WireMaps...
      </div>
    </div>

    <!-- Time machine -->
    <div id="timemachine">
      <form name="timemachine" action="#">
	<a href="#"><img src="static/clock.png"
			 alt="Enable time machine"
			 title="Enable time machine"/></a>
	<input title="Input date/time to travel to (YYYY-MM-DD HH:MM)"
	       type="text" name="time" id="time" size="18" />
      </form>
    </div>

    <!-- Search field -->
    <div id="search">
      <form name="search" action="#">
	<div>
	<input
	    title="Search for MAC, IP, hostnames, known equipment names (or part of it) or VLAN ID."
	    type="text" name="search" id="search" size="40" />
	<input type="submit" name="submit" value="Search!" />
	</div>
      </form>
    </div>
    
    <!-- Search results -->
    <div id="searchresults">
      <div id="searchactions">
	<ul>
	  <li id="searchclose"> [ <a href="#">close</a> ]</li>
	</ul>
      </div>
      Here are the results for <span class="data">00:01:20:17:15</span>:
      <ul class="searchresults">
	<!-- The following li is just an example. It will be replaced
	     by something sent by the server -->
	<li>MAC
	  address <a href="search/00:01:20:17:15">00:01:20:17:15</a>
	  corresponds to
	  IP <a href="search/172.16.101.23">172.16.101.23</a>.</li>
      </ul>
    </div>
      
    <div id="application">
      <!-- Drop down list to select an equipment -->
      <div id="equipments">
	<form name="equipment" action="#">
	  <div><select>
	    <option class="first">Select an equipment</option>
	  </select></div>
	  <!-- Actions available on the selected equipment -->
	  <div id="actions">
	    <ul>
	      <li id="vlans"> [ <a href="#">display vlans</a> ]</li>
	      <li id="autosearch"> [ <a href="#">search for myself</a> ]</li>
	      <li id="refresh"> [ <a href="#">refresh</a> ]</li>
	      <li id="details"> [ <a href="#">display all details</a> ]</li>
	    </ul>
	  </div>
	</form>
      </div>
      
      <!-- Photo/picture of the equipment -->
      <div id="photo">
	<img src="images/1.3.6.1.4.1.45.3.53.1" alt="Picture of the
						     equipment" />
	<div id="description"></div>
	<div id="location"></div>
      </div>

      <!-- Vlan informations -->
      <div id="infovlans">
	<div id="vlanactions">
	  <ul>
	    <li id="closevlans"> [ <a href="#">close</a> ]</li>
	  </ul>
	</div>
	<div id="vlancontent">
	</div>
      </div>

      <!-- Widget to switch on/off columns -->
      <div id="colswitch1">
	<div id="colswitch2">
	  <img src="static/col-delete.png"
	       alt="Add/Delete columns" />
	  <div id="colsdisp">
	    <form name="cols" action="#">
	      <ul>
		<li><input type="checkbox" />Column 1</li>
		<li><input type="checkbox" />Column 2</li>
		<li><input type="checkbox" />Column 3</li>
		<li><input type="checkbox" />Column 4</li>
	      </ul>
	    </form>
	  </div>
	</div>
      </div>
      
      <!-- Information on each port -->
      <div id="portscontainer">
      <table id="ports">
	<thead>
	  <tr class="category">
	    <th />
	    <th>Name</th>
	    <th>Description</th>
	  </tr>
	</thead>
	<tbody>
	  <tr>
	    <td class="state">
	      <img src="static/port-up-1000-full-true.png" alt="up 1000 full" />
	    </td>
	    <td class="name">
	      <a href="#">Port 2/15</a>
	    </td>
	    <td class="description">
	      Description of port
	    </td>
	  </tr>
	</tbody>
      </table>
      </div>
    </div>
  </body>
</html>
